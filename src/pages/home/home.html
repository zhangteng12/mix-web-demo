<ion-header text-center no-border>
  <ion-navbar color="yel">
    <button ion-button icon-only menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      桔家
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon><!-- 没有也写个空的让home居中 -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- 导航栏的两种实现方法 -->
<!-- 导航栏 -->
  <!-- <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0">推荐</li>
    <li (click)="isClick(1)" [class.first]="isActive==1" (click)="goSub()">家居</li>
    <li (click)="isClick(2)" [class.first]="isActive==2">餐厨</li>
    <li (click)="isClick(3)" [class.first]="isActive==3">床上用品</li>
  </ul> -->
<!-- 导航栏 -->
  <ul class="navList">
    <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx">{{item}}</li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <!-- 轮播图 -->
      <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="../../assets/imgs/slide1.png" alt="">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slide1.png" alt="">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slide1.png" alt="">
        </ion-slide>
      </ion-slides> 

      <div class="subtitle">
        <h3 text-center>热|门|推|荐</h3>
        <p text-center>RECOMMENDATION</p>
      </div>
      
      <ion-grid class="goods">
        <ion-row>
          <ion-col col-6>
            <img src="../../assets/imgs/1首页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/2首页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/3首页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/4首页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/5首页.png" alt="">
            <p>北欧风餐边距</p>
            <img src="../../assets/imgs/红星星.png" alt="" class="star">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/6首页.png" alt="">
            <p>北欧风餐边距</p>
            <img src="../../assets/imgs/灰星星.png" alt="" class="star">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
    <div *ngSwitchCase="1">
      <!-- 轮播图 -->
      <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="../../assets/imgs/slidejia.png" alt="">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slidejia.png" alt="">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slidejia.png" alt="">
        </ion-slide>
      </ion-slides> 
      
      <div class="imgs">
          <img src="../../assets/imgs/01.png" alt="">
          <img src="../../assets/imgs/02.png" alt="">
          <img src="../../assets/imgs/03.png" alt="">
      </div>
      <br>

      <div class="subtitle">
        <h3 text-center>桔|子|家|居</h3>
        <p text-center>Orange household</p>
      </div>

      <ion-grid class="goods">
        <ion-row>
          <ion-col col-6>
            <img src="../../assets/imgs/1家居页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/2家居页.png" alt="">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/3家居页.png" alt="">
            <p>北欧白橡木书架</p>
            <img src="../../assets/imgs/灰星星.png" alt="" class="star">
          </ion-col>
          <ion-col col-6>
            <img src="../../assets/imgs/4家居页.png" alt="">
            <p>北欧风餐边距</p>
            <img src="../../assets/imgs/红星星.png" alt="" class="star">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="2">
      这是餐厨页   
    </div>
    <div *ngSwitchCase="3">
      这是床上用品页
    </div>
  </div>


  

</ion-content>
